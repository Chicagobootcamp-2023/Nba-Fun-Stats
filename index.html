<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Hoop Wizard</title>
  </head>
  <body>
    <h1>Hoop Wizard</h1>
    <br>
    <p>Search for an NBA team and find gifs and youtube videos related to them!</p>
    <div class="search-bar">
      <div class="search-input">
        <input type="text" placeholder="Type a basketball team here..." id="input">
        <div class="autocomplete">
          <!-- Team Names populate here -->
        </div>
        <div class="search-button"><i class="fa fa-search"></i></div>
      </div>
      <div class="icon"><i class="fas fa-search"></i></div>

      <div class="clear"><i class="fa fa-trash"></i></div>
    </div>
    <div class="generated-content">
      <section class="youtube-section" id="youtube-player"></section>
      <section class="gif-section" id="giphy-images"></section>
    </div>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/teams.js"></script>
    <script src="assets/js/youtube.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
  </body>
</html>
